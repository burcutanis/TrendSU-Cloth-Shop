{% extends 'store/base.html' %}
{% load static %}




{% block content_Basket %}

<section class="h-100 h-custom">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100" style ="padding-left: 0px;margin-right: 0px;margin-left: 0px;position: relative;right: 15px;bottom: 35px;">
      <div class="col">
        <div class="card shopping-cart" style="border-radius: 15px;">
          <div class="card-body text-black">

            <div class="row">

              <div class="col-lg-6 px-5 py-4 mx-auto">

                <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Payment</h3>

              <form method="POST" action="." class="mb-5">


                  <div class="form-outline mb-5">

                    <input type="text" id="typeText" class="form-control form-control-lg"
                      value="1234 5678 9012 3457" minlength="19" maxlength="19" />
                    <label >Card Number</label>

                  </div>

                  <div class="form-outline mb-5">
                    <input type="text" id="typeName" class="form-control form-control-lg"
                      value="John Smith" />
                    <label class="form-label" for="typeName">Name on card</label>
                       <!-- {{ form.name }} -->
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-5" >
                      <div class="form-outline">
                        <input type="text" id="typeExp" class="form-control form-control-lg" style="width: 200px;" value="01/2024"
                          size="7" id="exp" minlength="7" maxlength="7" />
                        <label class="form-label" for="typeExp">Expiration</label>
                          <!-- {{ form.date }} -->
                      </div>
                    </div>
                    <div class="col-md-6 mb-5" style="position: relative;left: 27px;">
                      <div class="form-outline">
                        <input type="password" id="typeText" class="form-control form-control-lg" style="width: 200px;"
                          value="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                        <label class="form-label" for="typeText">Cvv</label>
                          <!-- {{ form.cvv }} -->
                      </div>
                    </div>
                  </div>



                  <h5 class="fw-bold mb-5">
                <a href="{% url 'store:receipt' order_obj.id %}" class="btn btn-info ">Buy now</a>
                  </h5>

                </form>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
