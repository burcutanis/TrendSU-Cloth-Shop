{% extends 'store/base.html' %}
{% load static %}
{% block content_mainPage %}

<main>

<form method="POST" action="." class="card-body">
{% csrf_token %}
  <div class="container wow fadeIn">
    <h2 class="my-5 h2 text-center" style = " padding-right: 40px;">Checkout form</h2>
    <div class="row">


      <!-- <div class="col-md-6 mb-4 checkout_card mx-auto"> -->
      <div class="col-md-5" style="padding-left:0;margin-left: 25px;">
        <div class="card"  style="border-radius: 15px;">
            <br> <br> <br>
            <div class='hideable_shipping_form' style="margin: 10px;">

              <div class="md-form mb-5">

                <label for="ordered_by" class="">Ordered By</label>
                <input type="text" name="ordered_by" maxlength="200" id="id_ordered_by" class='form-control'>
                <!-- {{ form.ordered_by}} -->
              </div>

              <div class="md-form mb-5">

                <label for="shipping_address" class="">Shipping Adresss</label>
                <!-- {{ form.shipping_address}} -->
                <input type="text" name="shipping_address" maxlength="200" id="id_shipping_address" class='form-control'>
              </div>

              <div class="md-form mb-5">



                <label for="shipping_address" class="">Email</label>
                <input type="email" name="email" maxlength="254" id="id_email" class='form-control'>
                <!-- {{ form.email}} -->
              </div>

              <div class="md-form mb-5">
                <!-- <input type='text' placeholder='Apartment or suite' id='shipping_address2' name='shipping_address2' class='form-control' /> -->

                <label for="shipping_address2" class="">Payment Method</label>
                <select name="payment_method" id="id_payment_method" class='form-control'>
                  <option value="">---------</option>

                  <option value="Visa">Visa</option>

                  <option value="Mastercard">Mastercard</option>

                </select>

              </div>
            </div>
        </div>
      </div>
      <div class="col-1">

      </div>


      <div class="col-md-5">
        <div class="card shopping-cart" style="border-radius: 15px; padding-bottom: 58px;">
          <div class="card-body text-black">

            <div class="row">

              <div class="col-lg-10 mx-auto">

                <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Payment</h3>

                  <div class="form-outline mb-5">
                    <label >Card Number</label>
                    <input type="text" id="typeText" class="form-control form-control-lg"
                      value="1234 5678 9012 3457" minlength="19" maxlength="19" />
                  </div>

                  <div class="form-outline mb-5">
                    <label class="form-label" for="typeName">Name on card</label>
                    <input type="text" id="typeName" class="form-control form-control-lg" />


                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-5" >
                      <div class="form-outline">
                        <label class="form-label" for="typeExp">Expiration</label>
                        <input type="text" id="typeExp" class="form-control form-control-lg" style="width: 200px;" value="01/2024"
                          size="7" id="exp" minlength="7" maxlength="7" />


                      </div>
                    </div>
                    <div class="col-md-6 mb-5" style="position: relative;right: 2px;">
                      <div class="form-outline">
                        <label class="form-label" for="typeText">Cvv</label>
                        <input type="password" id="typeText" class="form-control form-control-lg" style="width: 200px;"
                          value="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />


                      </div>
                    </div>
                  </div>


              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

  <hr class="mb-4">
  <button class="btn btn-primary btn-lg btn-block" type="submit">Buy now</button>
  <!-- <a href="{% url 'store:payment' %}" role="button" class="btn btn-primary btn-lg btn-block" type="submit">Checkout</a> -->

</form>
</main>

{% endblock %}
